<!DOCTYPE HTML>
<!-- A little site for me and my friends -->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/2428634.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0; /* Remove default margin */
        }
        .timerdiv {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock-container {
            background-color: white; /* White background for the box */
            padding: 20px; /* Space inside the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
        }
        #clock {
            font-size: 80px;
            margin: 0;
        }
        #subtext {
            font-size: 20px;
        }
        </style>
    </head>
    <body>


        <div class="timerdiv">
            <div class="clock-container">
                <p id="clock"></p>
                <p id="subtext">till I come home.</p>
            </div>
        </div>

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 13, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("clock").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("clock").innerHTML = "0d";
          }
        }, 1000);
        </script>

    </body>
</html>
